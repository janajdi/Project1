<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DoB</th>
        <th>Phone</th>
        <th>Email</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.PFName }}</td>
        <td>{{ patient.PLName }}</td>
        <td>{{ patient.DoB }}</td>
        <td>{{ patient.Phone }}</td>
        <td>{{ patient.Email }}</td>
       
      </tr>
    </tbody>
  </table>
